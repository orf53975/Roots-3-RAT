<style>
.collapsible {
    -webkit-border-radius: 10;
    border-radius: 10px;
    border: solid #009dff 3px;
    background-color: #ffffff;
    color: #009dff;
    cursor: pointer;
    padding: 18px;
    text-align: center;
    outline: none;
    font-size: 16px;
}
.collapsible:hover {
    background: #d1edff;
}
.collapsible:after {
    color: white;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}
.content {
    width: 75%;
    height: 75%;
    -webkit-border-radius: 10;
    border-radius: 10px;
    border: solid #009dff 3px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background: #ffffff;
    text-align: center;
    font-size: 16px;
}
</style>
